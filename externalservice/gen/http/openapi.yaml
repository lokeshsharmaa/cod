                        - name
                        - damage
            responses:
                "201":
                    description: Created response.
                    schema:
                        $ref: '#/definitions/ExternalserviceCreateItemResponseBody'
            schemes:
                - http
    /items/{id}:
        get:
            tags:
                - externalservice
            summary: get_item externalservice
            description: Fetching a Item
            operationId: externalservice#get_item
            parameters:
                - name: id
                  in: path
                  description: Item ID
                  required: true
                  type: integer
            responses:
                "200":
                    description: OK response.
                    schema:
                        $ref: '#/definitions/ExternalserviceGetItemResponseBody'
            schemes:
                - http
        put:
            tags:
                - externalservice
            summary: update_item externalservice
            description: Updating a Item
            operationId: externalservice#update_item
            parameters:
                - name: id
                  in: path
                  description: Item ID
                  required: true
                  type: integer
                - name: update_item_request_body
                  in: body
                  required: true
                  schema:
                    $ref: '#/definitions/ExternalserviceUpdateItemRequestBody'
            responses:
                "200":
                    description: OK response.
            schemes:
                - http
        delete:
            tags:
                - externalservice
            summary: delete_item externalservice
            description: Deleting a Item
            operationId: externalservice#delete_item
            parameters:
                - name: id
                  in: path
                  description: Item ID
                  required: true
                  type: integer
            responses:
                "200":
                    description: OK response.
            schemes:
                - http
