swagger: "2.0"
info:
    title: External Service to interact with Character on Duty game
    description: ' HTTP/JSON front service to manipulate characters, inventories, and items'
    version: ""
host: localhost:8080
consumes:
    - application/json
    - application/xml
    - application/gob
produces:
    - application/json
    - application/xml
    - application/gob
paths:
    /characters:
        post:
            tags:
                - externalservice
            summary: create_character externalservice
            description: Creating a new Character
            operationId: externalservice#create_character
            parameters:
                - name: create_character_request_body
                  in: body
                  required: true
                  schema:
                    $ref: '#/definitions/ExternalserviceCreateCharacterRequestBody'
                    required:
                        - name
                        - health
                        - experience
            responses:
                "201":
                    description: Created response.
                    schema:
                        $ref: '#/definitions/ExternalserviceCreateCharacterResponseBody'
            schemes:
                - http
    /characters/{character_id}/inventory:
        get:
            tags:
                - externalservice
            summary: get_inventory externalservice
            description: Fetching a Character's Inventory
            operationId: externalservice#get_inventory
            parameters:
                - name: character_id
                  in: path
                  description: Character ID
                  required: true
                  type: integer
            responses:
                "200":
                    description: OK response.
                    schema:
                        $ref: '#/definitions/ExternalserviceGetInventoryResponseBody'
            schemes:
                - http
    /characters/{character_id}/inventory/items:
        post:
            tags:
                - externalservice
            summary: add_item_to_inventory externalservice
            description: Adding an Item to Character's Inventory
            operationId: externalservice#add_item_to_inventory
            parameters:
                - name: character_id
                  in: path
                  description: Character ID
                  required: true
                  type: integer
                - name: add_item_to_inventory_request_body
                  in: body
                  required: true
                  schema:
                    $ref: '#/definitions/ExternalserviceAddItemToInventoryRequestBody'
                    required:
                        - item_id
            responses:
                "204":
                    description: No Content response.
            schemes:
                - http
    /characters/{character_id}/inventory/items/{item_id}:
        delete:
            tags:
                - externalservice
            summary: remove_item_from_inventory externalservice
            description: Removing an Item from Character's Inventory
            operationId: externalservice#remove_item_from_inventory
            parameters:
                - name: character_id
                  in: path
                  description: Character ID
                  required: true
                  type: integer
                - name: item_id
                  in: path
                  description: Item ID
                  required: true
                  type: integer
            responses:
                "204":
                    description: No Content response.
            schemes:
                - http
    /characters/{id}:
        get:
            tags:
                - externalservice
            summary: get_character externalservice
            description: Fetching a Character
            operationId: externalservice#get_character
            parameters:
                - name: id
                  in: path
                  description: Character ID
                  required: true
                  type: integer
            responses:
                "200":
                    description: OK response.
                    schema:
                        $ref: '#/definitions/ExternalserviceGetCharacterResponseBody'
            schemes:
                - http
        put:
            tags:
                - externalservice
            summary: update_character externalservice
            description: Updating a Character
            operationId: externalservice#update_character
            parameters:
                - name: id
                  in: path
                  description: Character ID
                  required: true
                  type: integer
                - name: update_character_request_body
                  in: body
                  required: true
                  schema:
                    $ref: '#/definitions/ExternalserviceUpdateCharacterRequestBody'
            responses:
                "200":
                    description: OK response.
            schemes:
                - http
        delete:
            tags:
                - externalservice
            summary: delete_character externalservice
            description: Deleting a Character
            operationId: externalservice#delete_character
            parameters:
                - name: id
                  in: path
                  description: Character ID
                  required: true
                  type: integer
            responses:
                "200":
                    description: OK response.
            schemes:
                - http
    /items:
        post:
            tags:
                - externalservice
            summary: create_item externalservice
            description: Creating a new Item
            operationId: externalservice#create_item
            parameters:
                - name: create_item_request_body
                  in: body
                  required: true
                  schema:
                    $ref: '#/definitions/ExternalserviceCreateItemRequestBody'
